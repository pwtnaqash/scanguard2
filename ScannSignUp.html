    <script>
        function SendMessage(){
           alert('please select reason')
        }

        function SendMessageTrue() {
            alert('message send')
        }


        function GetReason(reason){
            let btn = document.getElementById('Getbtn_reason');
            let btn1 = document.getElementById('Getbtn_reason1');

            reason === null ?
            btn.style.color = 'yellow' :
            (btn1.style.display = 'block') && (btn.style.display = 'none')
        }
