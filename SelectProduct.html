    <script>
        function GetCarPrice() {
            let carPrice = document.getElementById('ProductSelect').value;
            let bikePrice = document.getElementsByClassName('getBikePrice')[0].value;
            let PetsPrice = document.getElementsByClassName('getPetsPrice')[0].value;
            let StorePrice = document.getElementsByClassName('getStorePrice')[0].value;

            let setBttPrice = document.getElementById('selectPrice');

            if (carPrice !== "0" && bikePrice !== "0") {
                // setBttPrice.innerHTML = parseInt(carPrice) + parseInt(bikePrice);
                // setBttPrice.innerHTML = al;
                alert('not select')
            } else if (carPrice !== "0") {
                setBttPrice.innerHTML = carPrice;
            } else if (bikePrice !== "0") {
                setBttPrice.innerHTML = bikePrice;
            }else if (PetsPrice !== "0") {
                setBttPrice.innerHTML = PetsPrice;
            }else if (StorePrice !== "0") {
                setBttPrice.innerHTML = StorePrice;
            } else {
                setBttPrice.innerHTML = "0";
            }

            console.log(carPrice);
        }
